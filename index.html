<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>The Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header main-layout flex space-between">
        <div class="logo">MemeGenerator</div>
        <nav class="main-nav-container">
            <ul class="main-nav clean-list flex space-between">
                <li><a href="#" onclick="closeMemeEditor()">Gallery</a></li>
                <li><a href="#">Saved memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery main-layout">
        <h2 class="gallery-title">Choose your meme-pic</h2>
        <section class="gallery-container grid">
            <!-- <img class="img img8" id="8" src="./meme-imgs-square/8.jpg" onclick="onImgSelect(this.id)" alt="">
            <img class="img img9" id="9" src="./meme-imgs-square/9.jpg" onclick="onImgSelect(this.id)" alt=""> --> -->
        </section>
    </section>

    <section class="editor-container main-layout " hidden>
        <h1>MEME GENERATOR</h1>
        <section class="gen-container grid">
            <!-- <section class="gen-container flex space-around wrap"> -->
            <div class="command-panel">
                <!-- <p>Enter text to your meme</p><input id="text-input" type="text" class="new-line"
                    placeholder="Enter your text here" onkeyup="setLineTxt(this)"> -->
                <div>Enter text to your meme<input id="text-input" type="text" class="new-line"
                        placeholder="Enter your text here" onkeyup="setLineTxt(this)"></div>
                <div>Choose stroke color<input type="color" onchange="setStrokeColor(this)">
                </div>
                <div>Choose fill color<input type="color" onchange="setFillColor(this)">
                </div>
                <button class="btn increase-font" onclick="onUpdateFontSize('+')">+</button>
                <button class="btn decrease-font" onclick="onUpdateFontSize('-')">-</button>
                <button class="btn switch-lines" onclick="switchLines()">switch-lines</button>
                <!-- <button class="btn switch-lines" onclick="switchLines()">switch-lines</button> -->
                <br>
            </div>

            <div class="canvas-container">
                <!-- <canvas id="meme-canvas"></canvas> -->
                <canvas id="meme-canvas" height="400" width="400" onclick="demo()"></canvas>
            </div>

            <div class="download">
                <a href="#" class="btn download" onclick="downloadMeme(this)" download="my-meme.jpg">Download your
                    meme !</a>
            </div>
        </section>

    </section>

    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/services/gallery-service.js"></script>
    <script src="./js/meme-controller.js"></script>
    <script src="./js/gallery-controller.js"></script>
</body>

</html>
