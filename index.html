    <!-- <section class="editor-container"> -->
        <section class="editor-container" hidden>
        <h1>MEME GENERATOR</h1>
        <div class="command-panel">
            <p>Enter text to your meme</p><input type="text" class="new-line" placeholder="Enter your text here" onkeyup="setLineTxt(this)">
            <p>Choose stroke color</p><input type="color" onchange="setStrokeColor(this)">
            <p>Choose fill color</p><input type="color" onchange="setFillColor(this)">
            <button class="btn increase-font" onclick="updateFontSize('+')">+</button>
            <button class="btn decrease-font" onclick="updateFontSize('-')">-</button>
            <button class="btn switch-lines" onclick="switchLines()">switch-lines</button>
            <a class="btn download" onclick="downloadMeme(this)" download="my-meme.jpg"><a href="#">Download</a>
        </div>

        <div class="canvas-container">
            <canvas id="meme-canvas" height="350" width="350" onclick="demo()"></canvas>
        </div>

    </section>
