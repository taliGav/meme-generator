<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>The Generator</title>
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header main-layout flex space-between align-center">
        <div class="logo">MemeGenerator</div>
        <nav class="main-nav-container">
            <ul class="main-nav clean-list flex">
                <li><a href="#" onclick="openGallery()">Gallery</a></li>
                <li><a href="#" onclick="openSavedTab()">My-Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
        </nav>
    </header>

    <section class="gallery main-layout">
        <h2 class="gallery-title">Choose your meme-pic</h2>
        <section class="gallery-container grid"></section>
    </section>

    <section class="editor-section main-layout" hidden>
        <!-- <h1>MEME GENERATOR</h1> -->
        <section class="editor-container grid">
            <!-- <section class="gen-container flex space-around wrap"> -->

            <div class="canvas-container">
                <canvas id="meme-canvas" height="380" width="380"></canvas>
            </div>

            <div class="command-panel">

                <select class="form-select" aria-label="Default select example" onchange="onSetFont(this.value)">
                    <option selected>Font</option>
                    <option value="Impact">Impact</option>
                    <option value="lobster">Lobster</option>
                    <option value="titan">Titan</option>
                    <option value="luckiest-guy">Luckiest-guy</option>
                    <option value="alfa">Alfa</option>
                    <option value="bowlby">Bowlby</option>
                    <option value="suez-heb">Suez-heb</option>
                </select>

                <div>Enter text to your meme<input id="text-input" type="text" class="new-line"
                        placeholder="Enter your text here" onkeyup="setLineTxt(this)"></div>

                <div>Choose stroke color<input type="color" onchange="setStrokeColor(this)">
                </div>

                <div>Choose fill color<input type="color" onchange="setFillColor(this)">
                </div>

                <button class="btn icon increase-font" onclick="onUpdateFontSize('+')"><img
                        src="./ICONS/increase font - icon.png" alt=""></button>

                <button class="btn icon decrease-font" onclick="onUpdateFontSize('-')"><img
                        src="./ICONS/decrease font - icon.png" alt=""></button>

                <button class="btn icon switch-lines" onclick="onSwitchLines()"><img
                        src="./ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>

                <button class="btn icon add-line" onclick="onAddLine()"><img src="./ICONS/add.png" alt=""></button>

                <button class="btn icon remove-line" onclick="onRemoveLine()"><img src="./ICONS/trash.png"
                        alt=""></button>
                <!-- <button class="btn icon decrease-font" onclick="onUpdateFontSize('-')"><img src="./ICONS/decrease font - icon.png" alt=""></button>
                    <button class="btn icon switch-lines" onclick="switchLines()"><img src="./ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button> -->
                <br>
            </div>

            <button class="btn" onclick="onShareOnFb()">share meme to fb</button>

            <div class="save-meme">
                <a href="#" class="btn save-meme" onclick="onSaveMeme()">Save your
                    meme !</a>
            </div>
            <div class="download">
                <a href="#" class="btn download" onclick="onDownloadMeme(this)" download="my-meme.jpg">Download your
                    meme !</a>
            </div>
        </section>
    </section>

    <section class="saved-memes main-layout" hidden>
        <h2 class="saved-title">Your saved memes</h2>
        <section class="saved-container grid">
        </section>
    </section>

    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/services/gallery-service.js"></script>
    <script src="./js/services/saved-service.js"></script>
    <script src="./js/gallery-controller.js"></script>
    <script src="./js/meme-controller.js"></script>
    <script src="./js/saved-controller.js"></script>
</body>

</html>
